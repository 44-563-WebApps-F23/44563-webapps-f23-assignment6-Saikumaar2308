<!DOCTYPE html>
<html>
 <title>Author PAge</title>
 <head>Author Entry Sai kumar Maram</head>
<body>

<h2>Getting input</h2>



<form>
    <label for="secretAuthor">The hidden author name:</label>
    <input type="password" id="secretAuthor" value="Dickens" required><br><br>

    <label for="guessAuthor">Guess the author:</label>
    <input type="text" id="guessAuthor" required><br><br>

    <input type="button" value="Check the guess" onclick="checkAuthor()"><br><br>
    <p id="result"></p>


</form>

<script>
    let good = 0;
    let oops = 0;

    function checkAuthor() {
        const secretAuthorInput = document.getElementById('secretAuthor').value;
        const guessAuthorInput = document.getElementById('guessAuthor').value;

        if (secretAuthorInput === guessAuthorInput) {
            good++;
            alert("You got it right!");
        } else {
            oops++;
            alert("Sorry");
        }
        const resultElement = document.getElementById('result');
        resultElement.innerHTML = `Correct Guesses: ${good} | Incorrect Guesses: ${oops}`;
    }
</script>

<div id="image-container">
    <img id="city-image" src="Ahmedabad.jpg" alt="Ahmedabad" width="100" height="100" onclick="selectImage()">
</div>

<script>
    let Image = 1;

    function selectImage(){
        const cityImg = document.getElementById("city-image");

        switch(Image){
            case 1:
                cityImg.src = "Ahmedabad.jpg";
                Image = 2;
                break;
            case 2:
                cityImg.src = "mumbai.jpg";
                Image = 3;
                break;
            case 3:
                cityImg.src = "suratcity.jpg";
                Image = 1;
                break;
        }
    }
</script>
